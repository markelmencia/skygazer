name: Test

on:
  pull_request:
    branches:
    - master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: CI
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Pseudo release
        run: buildtools/release.sh
